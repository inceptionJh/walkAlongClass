<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Sign Up</title>
    </head>

    <body>
        <h1>Sign Up!</h1><hr>

        <form>
            <div>
                Name
                <input type="text" id="name">
            </div>
    
            <div>
                Age
                <input type="number" id="age">
            </div>
    
            <div>
                City
                <input type="text" id="city">
            </div>
    
            <div>
                Phone
                <input type="tel" id="phone">
            </div><hr>

            <input type="button" value="Sign Up">
        </form>
    </body>
</html>
